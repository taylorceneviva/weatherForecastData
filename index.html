<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css"/>

    <title>Weather practice</title>
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-4">Weather Dashboard</h1>
      </div>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
            <!-- Form for search activity -->
                <form>
                    <form id="city-form">
                        <div class="form-group mx-sm-3 mb-3">
                        <label for="city-input">Choose Your City</label>
                        <input type="text" class="form-control search" id="searchBar" placeholder="Search..">
                        </div>
                        <input class="btn btn-primary mb-2" id="selectedCity" type="submit" value="Search">
                        <ul></ul>
                        <button class="btn btn-primary mb-2" id="submit">Clear</button>
                    </form>

                </form>


            </div>
            <!-- Card that holds weather data-->
            <div>
                <div class="card col-md-12">
                    <div class="card-body">
                    <p class="city"></p>
                    <p class="date"></p>
                    <img class="icon"></img>
                    <p class="wind"></p>
                    <p class="humidity"></p>
                    <p class="tempF"></p>
                    <p class="uv"></p>
                    </div>
                </div>
            </div>

        </div>
    </div>

     <!-- JQuery JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- Code to the JavaScript File -->
    <script src="./script.js"></script>
